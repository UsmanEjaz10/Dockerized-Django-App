{% extends 'base.html' %}

{% block title %}
    Login
{% endblock title %}

{% block head %}
<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

 
.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .checkbox {
  font-weight: 400;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
.img-background {
  background-image: url('/static/images/img.jpg');
  background-size: cover;
  background-position: center;
  width: 100vw;
  height: 100vh;
  position: relative;
}

.opacity-75{
  opacity:75%;
}
</style>
{% endblock head %}


{% block body %}
<body class="text-center img-background">
<main class="form-signin ">
  <form method="post" action="/">
    {% csrf_token %} 
    <!--so that no one can access your form from another website-->
    <img class="mb-4" src="/static/images/logo-resturant.png" alt="" width="50%" height="50%">
    <h1 class="h3 mb-3 fw-normal" style="font-family: 'Sofia', sans-serif; color: white">Dinner Dash</h1>

    <div class="form-floating m-3">
      <input type="text" class="form-control " id="floatingInput" name="username" placeholder="kUsman10...">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating m-3">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating m-3">
    <button class="w-100 btn btn-lg pinkcolorbtn" type="submit">Login</button>
    </div>
  </form>
</main>

{% endblock body %}
